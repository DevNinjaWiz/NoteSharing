<div class="login">
  <div class="login__panel">
    <header class="login__header">
      <span class="material-symbols-outlined login__icon" aria-hidden="true">description</span>
      <div>
        <h1>Welcome Back</h1>
        <p class="login__subtitle">Log in to continue to your notes.</p>
      </div>
    </header>

    <form class="login__form" [formGroup]="loginForm" (ngSubmit)="login()">
      @if ($errorMessage()) {
        <div class="login__error" role="status">
          {{ $errorMessage() }}
        </div>
      }

      <div class="login__field">
        <shared-ui-input
          label="Email"
          prefixIcon="mail"
          name="email"
          type="email"
          autocomplete="email"
          placeholder="you@example.com"
          formControlName="email"
          [status]="emailStatus"
          [helperText]="emailHelperText"
        ></shared-ui-input>
      </div>

      <div class="login__field">
        <shared-ui-input
          label="Password"
          prefixIcon="lock"
          name="password"
          type="password"
          autocomplete="current-password"
          placeholder="Enter your password"
          formControlName="password"
          [status]="passwordStatus"
          [helperText]="passwordHelperText"
        ></shared-ui-input>
        <div class="login__field-helper">
          <a class="login__helper-link" href="#">Forgot password?</a>
        </div>
      </div>

      <shared-ui-button
        variant="primary"
        htmlType="submit"
        [block]="true"
        [loading]="store.isLoading()"
        [disabled]="loginForm.invalid || store.isLoading()"
      >
        Log In
      </shared-ui-button>
    </form>

    <p class="login__signup">
      Don't have an account?
      <a class="login__signup-link" href="#">Sign up</a>
    </p>
  </div>
</div>

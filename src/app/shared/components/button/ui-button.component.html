<button
  class="shared-ui-button__control"
  [ngClass]="controlClasses()"
  [attr.type]="htmlType()"
  [attr.aria-label]="ariaLabel() || null"
  [attr.aria-busy]="loading() ? 'true' : null"
  [attr.title]="tooltip() || null"
  [disabled]="isDisabled()"
>
  @if (loading()) {
    <span class="shared-ui-button__spinner" aria-hidden="true"></span>
  }

  @if (icon() && iconPlacement() === 'prefix') {
    <span
      class="shared-ui-button__icon shared-ui-button__icon--prefix material-symbols-outlined"
      aria-hidden="true"
    >
      {{ icon() }}
    </span>
  }

  <span class="shared-ui-button__content">
    <ng-content></ng-content>
  </span>

  @if (icon() && iconPlacement() === 'suffix') {
    <span
      class="shared-ui-button__icon shared-ui-button__icon--suffix material-symbols-outlined"
      aria-hidden="true"
    >
      {{ icon() }}
    </span>
  }
</button>

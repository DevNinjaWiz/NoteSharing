<header class="dashboard__topbar">
  <label class="dashboard__search" aria-label="Search notes">
    <span class="material-symbols-outlined" aria-hidden="true">
      search
    </span>
    <input
      type="search"
      placeholder="Search notes..."
      name="note-search"
      [value]="searchQuery"
      (input)="onSearchInput($event)"
    />
  </label>
  <div class="dashboard__topbarActions">
    <button
      class="dashboard__iconButton"
      type="button"
      (click)="themeToggle.emit()"
      [attr.aria-label]="themeToggleLabel"
      [attr.title]="themeToggleLabel"
    >
      <span class="material-symbols-outlined" aria-hidden="true">
        {{ theme === 'dark' ? 'light_mode' : 'dark_mode' }}
      </span>
    </button>
    <button
      class="dashboard__iconButton"
      type="button"
      aria-label="Show notifications"
      title="Show notifications"
    >
      <span class="material-symbols-outlined" aria-hidden="true">
        notifications
      </span>
    </button>
    <button
      class="dashboard__iconButton dashboard__iconButton--danger"
      type="button"
      aria-label="Log out"
      title="Log out"
      (click)="logoutRequested.emit()"
    >
      <span class="material-symbols-outlined" aria-hidden="true">
        logout
      </span>
    </button>
    <span class="dashboard__avatar" aria-hidden="true">
      <img [src]="avatarUrl" alt="User avatar" loading="lazy" />
    </span>
  </div>
</header>
